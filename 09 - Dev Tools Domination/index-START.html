<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">RISE UP</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated %s
    console.log("Hello I am a %s string!", "happy");
    //console.log(`Hello i am a ${var}` string)

    // Styled %c
    console.log('%c I am some text', 'font-size: 20px; background: green');

    // warning!
    console.warn("Warning");

    // Error :|
    console.error("Error");

    // Info
    console.info('Box jellyfish are deadly');

    // Testing
    const p = document.querySelector('p');
    console.assert(1===2, 'That is wrong');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    // clearing
    //console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.groupCollapsed('KK');
    console.count('Kels');
    console.count('Kels');
    console.count('Kev');
    console.count('Kels');
    console.count('Kev');
    console.count('Kels');
    console.groupEnd('KK');

    // timing
    console.time('fetch data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
